<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Version 1.0</title>
    <link rel="icon" href="icons/login-icon.svg"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11a9342049.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <h3>Login</h3>
        <h5>Username</h5>
        <input type="text" name="user" placeholder="Type your Username" id="username">
        <h5>Password</h5>
        <input type="password" name="pass" placeholder="Type your password" id="password">
        <input type="submit" value="Login" id = "send">
        <a class="forgetpass" onclick="forgetPass()"><h6>Forget your password?</h6></a>
        <h5 class="or">Or Sign Up Using</h5>
        <button class="facebook-icon" onclick="facebookPage()"><i class="fa-brands fa-facebook fa-2xl" style="color: #72FF75;"></i></button>
        <button class="linkedin-icon" onclick="linkedinPage()"><i class="fa-brands fa-linkedin-in fa-2xl" style="color: #72FF75;"></i></button>
        <button class="git-icon" onclick="githubPage()"><i class="fa-brands fa-github fa-2xl" style="color: #72FF75;"></i></button>
    </form>
</body>
</html>
